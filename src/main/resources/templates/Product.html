<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <form role="form" method="post" enctype="multipart/form-data" th:object="${ProductFormDto}">
    <p class="h2"> 상품 등록 </p>

    <span>상품명</span>
    <input type="text" th:field="*{name}" placeholder="상품명을 입력해주세요"> </br></br>

    <span>가격</span>
    <input type="number" th:field="*{price}" placeholder="상품의 가격을 입력해주세요"> </br></br>

    <span>재고</span>
    <input type="number" th:field="*{stock}" placeholder="상품의 재고를 입력해주세요"> </br></br>

    <span>상품 설명</span>
    <textarea  th:field="*{description}"></textarea> </br></br>

    <div>
      <button th:formaction="@{/admin/product/new}" type="submit">상품 등록</button>
    </div>
  </form>
</html>
